<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-venda Exclusiva</title>
    <link rel="stylesheet" href="styles.css/style_index.css"> 
</head>
<body>

    <header>
        <div class="container_header"> 
            <div class="name_product">
               <h1>PRODUTO</h1>
            </div>
            <div class="button_one">
                <button>Order Now</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container_main">

            <div class="info_one">
                <section class="imagem_cel">
                    <img src="" alt="Imagem do produto">
                </section>
                <section class="descrição">
                    <div class="frase">
                        <div class="p_name">
                            <p><strong>Product Name:</strong> Descrição do produto<p>
                        </div>
                    </div>
                    <div class="button_two">
                        <button>Order Now</button>
                    </div>
                </section>
                <section class="imagem">
                    <img src="" alt="Imagem do produto">
                </section>
            </div>

            <div class="info_two">
                <div class="box_price">
                    <section class="info_body">
                        <div >
                            <h3>1 X FRASCO</h3>
                            <p>Fornecimento para 30 dias</p>
                        </div>
                        <section class="imagem_buy">
                            <img src="" alt="Imagem do produto">
                        </section>
                        <div class="buy_now_button">
                            <button>BUY NOW</button>
                        </div>
                    </section>
                </div>
                <div class="box_price_center">
                    <section class="info_body">
                        <div >
                            <h3>6 X FRASCOS</h3>
                            <p>Fornecimento para 180 dias</p>
                        </div>
                        <section class="imagem_buy">
                            <img src="" alt="Imagem do produto">
                        </section>
                        <div class="buy_now_button">
                            <button>BUY NOW</button>
                        </div>
                    </section>
                </div>
                <div class="box_price">
                    <section class="info_body">
                        <div >
                            <h3>3 X FRASCOS</h3>
                            <p>Fornecimento para 90 dias</p>
                        </div>
                        <section class="imagem_buy">
                            <img src="" alt="Imagem do produto">
                        </section>
                        <div class="buy_now_button">
                            <button>BUY NOW</button>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container"> 
            <p>&copy; [Seu Nome/Empresa] - Todos os direitos reservados</p>
        </div>
    </footer>

</body>
</html>
